<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracking - Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container-fluid {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">GPS Tracking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="maps.html">Maps</a>
                    </li>
                    <li>
                        <a class="nav-link" href="data.html">Data</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h3>ThingSpeak Data</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Dust density</th>
                            <th>Humidity</th>
                            <th>Temperature</th>
                            <th>CO</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        <!-- Data will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-V6QnWfFnpit+8+2L40npvyn9MTK2xqOY9JstwzXuG9GByRn2AVpjr5fL1pVMbFdQ"
        crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script>
        function fetchData() {
            var apiUrl = 'https://api.thingspeak.com/channels/2453621/feeds.json?timezone=Asia%2FJakarta&api_key=QTZEWSPVLEUIPXWJ';
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    updateTable(data.feeds);
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    
        function updateTable(locations) {
            var tableBody = document.getElementById("dataTableBody");
            tableBody.innerHTML = "";
            locations.forEach(location => {
                var dateObj = new Date(location.created_at);
                var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                var formattedDate = dateObj.toLocaleDateString('en-US', options);
                var newRow = "<tr>" +
                    "<td>" + formattedDate + "</td>" +
                    "<td>" + location.created_at.slice(11, 19) + "</td>" +
                    "<td>" + location.field1 + "</td>" +
                    "<td>" + location.field2 + "</td>" +
                    "<td>" + location.field3 + "</td>" +
                    "<td>" + location.field4 + "</td>" +
                    "<td>" + location.field5 + "</td>" +
                    "<td>" + location.field6 + "</td>" +
                    "</tr>";
                tableBody.innerHTML += newRow;
            });
        }
    
        function goToHome() {
            window.location.href = "home.html";
        }
    
        function goToMaps() {
            window.location.href = "maps.html";
        }
    
        // Initial fetch when the page loads
        fetchData();
    </script>
    
</body>

</html>
